{% extends 'main/base.html' %}

{% block title %}
Заявления
{% endblock %}

{% block content %}
    <h1>Создать заявление</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.number }}<br>
        {{ form.comment }}<br>
        {{ form.status }}<br>
      <button type="submit" class="btn btn-success" style="background-color: #621F1F;">Отправить</button>
      <span>{{ error }}</span>

    </form>
{% endblock %}
